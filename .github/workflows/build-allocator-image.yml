name: CI Build and E2E Test

on:
  push:
    branches: [main, poc-githubactions]
  workflow_dispatch:

jobs:
  build-and-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Set up Kind cluster
        uses: helm/kind-action@v1.9.0
        with:
          version: v0.20.0

      - name: Create Kind cluster (Makefile)
        run: make -C build kind-test-cluster

      - name: Build all images (Linux/amd64 only)
        run: |
          export WITH_WINDOWS=0
          export WITH_ARM64=0
          make -C build build-images

      - name: Load images into Kind
        run: make -C build kind-push

      - name: Save Docker images as tarballs
        run: |
          docker save -o agones-allocator.tar local/agones-allocator:*
          docker save -o agones-controller.tar local/agones-controller:*
          docker save -o agones-extensions.tar local/agones-extensions:*
          docker save -o agones-sdk.tar local/agones-sdk:*
          docker save -o agones-ping.tar local/agones-ping:*
          docker save -o agones-processor.tar local/agones-processor:*

      - name: Upload allocator image artifact
        uses: actions/upload-artifact@v4
        with:
          name: agones-allocator-image
          path: agones-allocator.tar

      - name: Upload controller image artifact
        uses: actions/upload-artifact@v4
        with:
          name: agones-controller-image
          path: agones-controller.tar

      - name: Upload extensions image artifact
        uses: actions/upload-artifact@v4
        with:
          name: agones-extensions-image
          path: agones-extensions.tar

      - name: Upload sdk image artifact
        uses: actions/upload-artifact@v4
        with:
          name: agones-sdk-image
          path: agones-sdk.tar

      - name: Upload ping image artifact
        uses: actions/upload-artifact@v4
        with:
          name: agones-ping-image
          path: agones-ping.tar

      - name: Upload processor image artifact
        uses: actions/upload-artifact@v4
        with:
          name: agones-processor-image
          path: agones-processor.tar

      - name: Build Helm chart
        run: make -C build build-chart

      - name: Install Agones to Kind
        run: make -C build kind-install

      - name: Run E2E tests
        run: make -C build kind-test-e2e
